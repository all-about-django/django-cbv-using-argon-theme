{% extends "__base.html" %}

{% block page_content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Create a New Book</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>
{% endblock %}
